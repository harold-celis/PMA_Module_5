<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="static/styles.css">  <!-- in the youtube video, https://www.youtube.com/watch?v=riDzcEQbX6k and in the github repository that i copied into mine, the youtuber did not write: type="text/css" -->
  <script defer src="static/script.js"></script> <!-- new added: static/  to find Java file --->
  <title>Dissertation App</title>
</head>
<body>
	<div class="container"> 
		<div id="question-container" class="hide">
			<div id="question">Question</div>
			<div id="answer-buttons" class="btn-grid">
				<button class="btn1">Answer 1</button>
				<button class="btn2">Answer 2</button>
				<button class="btn3">Answer 3</button>
				<button class="btn4">Answer 4</button>
			</div>
		</div>
		<div class="controls">
			<button id="start-btn" class="start-btn btn">Start</button>
			<button id="next-btn" class="next-btn btn hide">Next</button>
		</div>
	</div>



</body>
